schemaVersion: 2.0.0
commandTests:
  - name: "which bash"
    command: "which"
    args: ["bash"]
    excludedOutput: [.+]
    exitCode: 1
fileExistenceTests:
  - name: "nonroot home directory"
    path: "/home/nonroot"
    shouldExist: true
    permissions: "drwxr-x---"
    uid: 65532
    gid: 65532
    isExecutableBy: "group"
  - name: "root directory"
    path: "/"
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 0
    gid: 0
  - name: "clean-install script"
    path: "/usr/local/bin/clean-install"
    shouldExist: true
metadataTest:
  envVars:
    - key: USER
      value: nonroot
    - key: USERID
      value: 65532
    - key: GROUPID
      value: 65532
  user: 65532:65532
