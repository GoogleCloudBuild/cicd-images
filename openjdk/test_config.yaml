# Container structure test to validate the openjdk image.
schemaVersion: "2.0.0"

commandTests:
  - name: openjdk 11 installed
    envVars:
      - key: GOOGLE_RUNTIME_VERSION
        value: "11"
    command: "entrypoint.sh"
    args: ["java", "--version"]
    expectedOutput:
      - "openjdk 11.0.20"
  - name: openjdk 17 installed
    envVars:
      - key: GOOGLE_RUNTIME_VERSION
        value: "17"
    command: "entrypoint.sh"
    args: ["java", "--version"]
    expectedOutput:
      - "openjdk 17.0.9"
  - name: openjdk 21 installed
    envVars:
      - key: GOOGLE_RUNTIME_VERSION
        value: "21"
    command: "entrypoint.sh"
    args: ["java", "--version"]
    expectedOutput:
      - "openjdk 21.0.1"
  - name: openjdk 8 not installed
    envVars:
      - key: GOOGLE_RUNTIME_VERSION
        value: "8"
    command: "entrypoint.sh"
    args: ["java", "--version"]
    expectedError:
      - "openjdk version 8 not installed"
    exitCode: 1
  - name: maven installed
    command: "entrypoint.sh"
    args: ["mvn", "--version"]
    expectedOutput:
      - "Apache Maven 3.9.6"
  - name: gradle installed
    command: "entrypoint.sh"
    args: ["gradle", "--version"]
    expectedOutput:
      - "Gradle 8.5"

metadataTest:
  envVars:
    - key: GOOGLE_RUNTIME_VERSION
      value: 21
    - key: MAVEN_VERSION
      value: 3.9.6
    - key: GRADLE_VERSION
      value: 8.5
  user: nonroot
  entrypoint: ["entrypoint.sh"]
  cmd: ["java"]
