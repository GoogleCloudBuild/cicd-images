schemaVersion: 2.0.0
commandTests:
  - name: "which git"
    command: "which"
    args: ["git"]
    expectedOutput: ["/usr/bin/git"]
  - name: "which curl"
    command: "which"
    args: ["curl"]
    expectedOutput: ["/usr/bin/curl"]
  - name: "which jq"
    command: "which"
    args: ["jq"]
    expectedOutput: ["/usr/bin/jq"]
  - name: "which ssh"
    command: "which"
    args: ["ssh"]
    expectedOutput: ["/usr/bin/ssh"]
fileExistenceTests:
  - name: "ca-certs"
    path: "/etc/ssl/certs/ca-certificates.crt"
    shouldExist: true
metadataTest:
  envVars:
    - key: USER
      value: nonroot
  workdir: "/home/nonroot"
  user: nonroot:nonroot
  entrypoint: ["git"]
